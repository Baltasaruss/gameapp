<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .img {
        height: 100vh;
        width: auto;
        z-index: 1;
        max-width: 420px;
        width: 100%;
      }

      .downimg {
        position: absolute;
        z-index: 0;
        height: 100vh;
        max-width: 420px;
        width: 100%;
        width: auto;
        display: none;
      }

      .firstimg {
        position: absolute;
        top: 0;
        width: 100%;
        max-width: 420px;
        height: 100vh;
        z-index: 3;
      }

      .audio {
        position: absolute;
        bottom: 0;
        z-index: -2;
        display: none;
      }

      .continue {
        width: 100%;
        height: 100vh;
        color: #aaa;
        font-size: 18px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 4;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="continue">Tap anywhere to continue...</div>
    <img class="firstimg" alt="" />
    <img class="img" alt="" />
    <img class="downimg" alt="" />
    <audio class="audio" allow="autoplay" controls autoplay></audio>
  </body>

  <script>
    document.querySelector(".audio").src = "./Эпик Версия 3.wav";

    document.querySelector(".continue").addEventListener("click", () => {
      document.querySelector(".continue").style.display = "none";
      document.querySelector(".firstimg").src =
        "./Скрин 5 затемение 2 720x1280 (1).gif";
      document.querySelector(".audio").play();

      setTimeout(async () => {
        await (document.querySelector(".firstimg").style.display = "none");

        await (document.querySelector(".img").src =
          "./STARTMainScreen logo 720X1280.gif");

        document.querySelector(".audio").src = "./ФОНЧИК ЗАГОТОВКА.wav";
        document.querySelector(".audio").play();

        setTimeout(() => {
          document.querySelector(".img").style.display = "none";
          document.querySelector(".downimg").style.display = "block !important";
        }, 3000);

        setInterval(async () => {
          await (document.querySelector(".audio").src =
            "./ФОНЧИК ЗАГОТОВКА.wav");
          document.querySelector(".audio").play();
        }, 40000);
      }, 54000);
    });
  </script>
</html>
