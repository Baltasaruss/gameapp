<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .i {
        height: 100vh;
        width: auto;
        z-index: 1;
        max-width: 420px;
        width: 100%;
      }

      .bi {
        position: absolute;
        z-index: 0;
        height: 100vh;
        max-width: 420px;
        width: 100%;
        width: auto;
        display: none;
      }

      .ti {
        position: absolute;
        top: 0;
        width: 100%;
        max-width: 420px;
        height: 100vh;
        z-index: 3;
      }

      .a {
        position: absolute;
        bottom: 0;
        z-index: -2;
        display: none;
      }

      .continue {
        width: 100%;
        height: 100vh;
        color: #aaa;
        font-size: 18px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 4;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="continue">Tap anywhere to continue...</div>
    <img class="ti" src="./Скрин 5 затемение 2 720x1280 (1).gif" alt="" />
    <img class="i" alt="" />
    <img class="bi" alt="" />
    <audio class="a" allow="autoplay" controls autoplay></audio>
  </body>

  <script>
    const a = document.querySelector(".a");
    const ti = document.querySelector(".ti");
    const i = document.querySelector(".i");
    const bi = document.querySelector(".bi");

    a.src = "./Эпик Версия 3.wav";

    document.querySelector(".continue").addEventListener("click", async () => {
      document.querySelector(".continue").style.display = "none";
      ti.src = "./Скрин 5 затемение 2 720x1280 (1).gif";
      await a.play();

      setTimeout(() => {
        i.style.display = "flex";
        ti.style.display = "none";
        i.src = "./STARTMainScreen logo 720X1280.gif";
        a.src = "./ФОНЧИК ЗАГОТОВКА.wav";
        a.play();

        setTimeout(() => {
          bi.style.display = "flex";
          i.style.display = "none";
          bi.src = "./MainScreen logo 720X1280.gif";
        }, 3400);

        setInterval(() => {
          a.src = "./ФОНЧИК ЗАГОТОВКА.wav";
          a.play();
        }, 4000);
      }, 54500);
    });
  </script>
</html>
